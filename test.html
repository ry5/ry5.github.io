<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{ width: 300px;height:300px;border: 2px solid #FFA500
			;}
		</style>
	</head>
	<body>
		<div class="box1">
			<p draggable="true" id="vip">ddddd涝</p>
		</div>
		<!-- drop(even),把even传入   -->
		<div class="box2" ondrop="drop(event)" ondragover="dragover(event)">
			
		</div>
		<script type="text/javascript">
			function dragover(e){
				e.preventDefault();
			}
			function drop(e){
				document.getElementsByClassName('box2')[0].appendChild(document.getElementById('vip'));}
			
		</script>
	</body>
</html>
